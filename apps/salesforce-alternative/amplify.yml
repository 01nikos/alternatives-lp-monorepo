version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm@9.0.0
        - pnpm install
    build:
      commands:
        - pnpm run build --filter=salesforce-alternative
  artifacts:
    baseDirectory: apps/salesforce-alternative/.next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - apps/salesforce-alternative/.next/cache/**/*
