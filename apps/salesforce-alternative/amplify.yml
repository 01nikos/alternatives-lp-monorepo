version: 1
applications:
  - appRoot: apps/salesforce-alternative
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../..
            - npm install -g pnpm@9.0.0
            - pnpm install
        build:
          commands:
            - cd apps/salesforce-alternative
            - pnpm run build
            - cp -r .next/static .next/standalone/apps/salesforce-alternative/.next/
            - if [ -d "public" ]; then cp -r public .next/standalone/apps/salesforce-alternative/; fi
      artifacts:
        baseDirectory: .next/standalone/apps/salesforce-alternative
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
