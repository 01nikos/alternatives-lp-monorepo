version: 1
applications:
  - appRoot: apps/klaviyo-alternative
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../..
            - npm install -g pnpm@9.0.0
            - pnpm install
        build:
          commands:
            - cd apps/klaviyo-alternative
            - pnpm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
