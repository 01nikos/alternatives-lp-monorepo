version: 1
applications:
  - appRoot: apps/braze-alternative
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../..
            - npm install -g pnpm@9.0.0
            - pnpm install
        build:
          commands:
            - cd apps/braze-alternative
            - pnpm run build
            - cp -r .next/static .next/standalone/apps/braze-alternative/.next/
            - if [ -d "public" ]; then cp -r public .next/standalone/apps/braze-alternative/; fi
      artifacts:
        baseDirectory: .next/standalone/apps/braze-alternative
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
